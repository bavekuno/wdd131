<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Bavekuno Brian">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/product.css">
    <script src="scripts/product.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" selected disabled>Choose a Product ...</option>
            </select>

            <fieldset class="overall-rating">
                <legend>Overall Rating</legend>
                <div class="rating-options">
                    <input type="radio" id="rating-1" name="overall-rating" value="1" required>
                    <label for="rating-1">â˜†</label>
                    <input type="radio" id="rating-2" name="overall-rating" value="2">
                    <label for="rating-2">â˜†â˜†</label>
                    <input type="radio" id="rating-3" name="overall-rating" value="3">
                    <label for="rating-3">â˜†â˜†â˜†</label>
                    <input type="radio" id="rating-4" name="overall-rating" value="4">
                    <label for="rating-4">â˜†â˜†â˜†â˜†</label>
                    <input type="radio" id="rating-5" name="overall-rating" value="5">
                    <label for="rating-5">â˜†â˜†â˜†â˜†â˜†</label>
                </div>
            </fieldset>

            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <div>
                    <input type="checkbox" id="feature-durability" name="useful-features" value="Durability">
                    <label for="feature-durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="feature-ease" name="useful-features" value="Ease of Use">
                    <label for="feature-ease">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="feature-performance" name="useful-features" value="Performance">
                    <label for="feature-performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="feature-design" name="useful-features" value="Design">
                    <label for="feature-design">Design</label>
                </div>
            </fieldset>

            <label for="written-review">Written Review (Optional)</label>
            <textarea id="written-review" name="written-review" rows="4"></textarea>
            <p id="reviewCountDisplay"></p>


            <label for="user-name">Your Name (Optional)</label>
            <input type="text" id="user-name" name="user-name">

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸŒ´ Bavekuno Brian ðŸŒ´ Uganda</p>
        <p id="lastModified"></p>
    </footer>
    
</body>

</html>
